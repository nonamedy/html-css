<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width:400px;
            border-collapse: collapse;
    
        }

        td, th{
            border:1px solid black;

        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas grandes
    Table
        Thead
            TR,TD,TH
        Tbody
            TR,TD,TH
        Tfoot
            TR,TD,TH

    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</tr>
                <td>41 262 199</td>
                </tr>
            </tbody>

        <tfoot>


        </tfoot>
    </table>
</body>
</html>
