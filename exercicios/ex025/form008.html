<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>eXEMPLO DE FORMULÁRIO</h1>
    <H1>output</H1>

    <form action="" method="get">

        <p>

            <label for="inum1">
                Numero1:
            </label>
            <input type="number" name="num1" id="inum1" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">
                Numero2:
            </label>
            <input type="number" name="num2" id="inum2" min="0" max="50" oninput="isoma.innerHTML = Number(inum2.value) + Number(inum1.value)">
        </p>

        <p>

            <label for="isoma">
                Soma:
            </label>

            <output name="soma" id="isoma">0</output>


        </p>

        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
