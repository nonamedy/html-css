<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>CheckBox</title>
</head>
<body>
    <h1>CheckBox e Radio em HTML</h1>

    <form action="">

        <fieldset>
            <legend>Gênero</legend>

    
            <input type="radio" name="sex" id="imas" value="masculino">

            <label for="imas">
                Masculino
            </label><br>

            <input type="radio" name="sex" id="ifem" value="femenino">

            <label for="ifem">
                Femenino
            </label><br>


        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>




            <input type="checkbox" name="bas" id="ibas">

            <label for="ibas">
                Basquete
            </label><br>
        
            <input type="checkbox" name="fut" id="ifut">

            <label for="ifut">
                Futbol
            </label><br>
            <input type="checkbox" name="vol" id="ivol"> 

            <label for="ivol">
                Vôlei
            </label><br>
            <input type="checkbox" name="ten" id="iten">

            
            <label for="iten">
                Tênis
            </label><br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
